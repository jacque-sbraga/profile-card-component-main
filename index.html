<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="box">
      <div class="box-name">
        <img src="./images/image-victor.jpg" alt="">
        <div class="box-name-text">
          <p class="text-bold">Victor Crest <span>26</span></p>

          <p class="font-medium">London</p>
        </div>
      </div>

      <div class="box-stats">
        <div>
          <p class="text-bold">80K</p>
          <p class="font-small">Followers</p>
        </div>
        <div>
          <p class="text-bold">803K</p>
          <p class="font-small">Likes</p>

        </div>
        <div>
          <p class="text-bold">1.4K</p>
          <p class="font-small">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
